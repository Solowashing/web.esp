<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ESP32 Signal Monitor</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js"></script>
  <style>
    body { font-family: Arial; text-align: center; padding: 50px; }
    #status { font-size: 3em; color: #2b2b2b; margin-top: 40px; }
  </style>
</head>
<body>
  <h1>ESP32 Signal Monitor</h1>
  <div id="status">Loading...</div>

  <script>
    // Your Firebase config (from Firebase Console)
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "your-project-id.firebaseapp.com",
      databaseURL: "https://your-project-id.firebaseio.com",
      projectId: "your-project-id",
      storageBucket: "your-project-id.appspot.com",
      messagingSenderId: "xxxxxxx",
      appId: "1:xxxxxxx:web:xxxxxxx"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database(app);

    const statusDiv = document.getElementById("status");

    function listenToESP32() {
      const statusRef = database.ref("esp32/status");
      statusRef.on("value", (snapshot) => {
        const data = snapshot.val();
        if (data) {
          statusDiv.textContent = "Signal: " + data;
        } else {
          statusDiv.textContent = "No signal";
        }
      }, (error) => {
        statusDiv.textContent = "Error: " + error.code;
      });
    }

    listenToESP32();
  </script>
</body>
</html>
